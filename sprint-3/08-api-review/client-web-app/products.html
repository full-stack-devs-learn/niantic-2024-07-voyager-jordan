<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Northwind Home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/minty/bootstrap.min.css" integrity="sha512-+/uDiVv4ZLhHnXToJFPwYK08kkG2et1rSuiitOl+0hdzmx2N6HQaMqm/7ORzr8dhco+cyGZCRxkXU7EMMYOLfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">

    <!--  JS  -->
    <script src="js/lib/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/categories-service.js"></script>
    <script src="js/services/products-service.js"></script>
    <script src="js/pages/products.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Northwind</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Products
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid main">
        <div class="row main-content">
            <div class="col-md-2 d-flex flex-column justify-content-center align-items-center categories-sidebar" id="products-categories-container">
                <h4 id="sidebar-header">Categories</h4>
                <ul id="sidebar-list-categories">
                </ul>
            </div>
            <div class="col-md-10 d-flex flex-column products-container" id="products-container">
                <h1 id="products-header">Products - All</h1>
                <button id="add-button" class="btn btn-warning">Add</button>
                <div class="container d-flex flex-wrap products-card-container">

                </div>
            </div>
        </div>
    </main>

    <template id="products-template">
        <div class="card products-card">
            <div id="product-header" class="card-header"></div>
            <div id="product-body" class="card-body">
                <img id="products">
            </div>
            <div class="card-footer">
                <div id="product-price" class="btn btn-link"></div>
            </div>
        </div>
    </template>

    <div class="add-form-screen d-none" id="add-form-screen">
        <form class="card add-form" id="add-form">
            <div class="card-header">
                <h1>Add New Product</h1>
            </div>
            <div class="card-body">

                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="product-name" placeholder="Category Name" required>
                    <div class="invalid-feedback">Enter the product name.</div>
                    <label for="product-name">Product Name</label>
                </div>
            </div>
            <div class="card-footer add-form-buttons">
                <button class="btn btn-danger" id="cancel-button" type="reset">Cancel</button>
                <button class="btn btn-success" id="save-button" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>

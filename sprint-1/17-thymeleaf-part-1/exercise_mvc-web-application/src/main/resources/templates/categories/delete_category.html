<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Northwind Traders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: nav}"></div>
<main class="container mt-4">
    <h4 th:text="'Deleting ' + ${categories.categoryName}"></h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="screen">
        <div class="confirm-modal">
            <label>Are you sure?</label>
            <div class="confirm-bottom">
                <form method="post">
                    <button class="btn" type="submit" style="background-color: #e57373">DELETE</button>
                    <button class="btn delete-btn"><a th:href="@{/categories/{id}(id=${categories.categoryId})}">NO</a></button>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
